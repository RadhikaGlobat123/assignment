<!DOCTYPE HTML>
<html>
	<head>
		<title>Expense Manager</title>
		<script src="js/jquery-1.12.0.min.js"></script>
		<link rel="stylesheet" href="css/jquery-ui.css">
		<link rel="stylesheet" href="css/style.css">
 		<script src="js/jquery-ui.js"></script>
 		<script src="js/validation.js"></script>
 		<script src="js/expense.js"></script>
 		<script src="js/expenseclass.js"></script>
 		<script src="js/add-data.js"></script>
		
	</head>
	<body>
			<div class="container">
				<h1>Expense Manager</h1>
				<div class="leftPanel">
					<div class="sub-container">
						<label>Payeee</label>
						<input type="text" name="payee" id="payee">
						<span id="payeeErr"></span>
					</div>
					
					<div class="sub-container">
						<label>Amount</label>
						<input type="number" name="amt" id="amt" min="1">
						<span id="amtErr"></span>
					</div>
					<div class="sub-container">
						<label>Date</label>
						<input type="text" name="datepay" id="datepay">
						<span id="datepayErr"></span>
					</div>
					<div class="sub-container">
						<label>Type</label>
						<input type="radio" name="payType" value="income" checked> income
		  				<input type="radio" name="payType" value="expense"> expense
		  				<span id="datepayErr"></span>
					</div>
					<div class="sub-container">
						<label>Category</label>
						<select id="category" name="category">
							  <option value="none">-Select-</option>
							  <option value="Loan">Loan</option>
							  <option value="Salary">Salary</option>
							  <option value="Expenditure">Expenditure</option>
						</select>
						<span id="catErr"></span>
					</div>
					<div class="sub-container">
						<label>Recurring</label>
						<input type="checkbox" name="recur" id="recur" value="0" checked> 
						<input type="text" name="daterec" id="daterec" readonly>
						<span id="daterecErr"></span>
						
					</div>
					<div class="sub-container">
						<button id="add" name="add">ADD</button>
						<input type="hidden" id="dataId">
						<button id="save" name="save" class="hide">SAVE</button>
						<button id="addNew" name="addNew" class="hide">Add New</button>
					</div>
				</div>
				<div class="rightPanel">
					<table>
						<thead>
						<tr>
							<th>Sr.No</th>
							<th>Payeee</th>
							<th>Amount</th>
							<th>Date</th>
							<th>Type</th>
							<th>Category</th>
							<th>Recurring</th>
							<th>Action</th>
						<tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				
			</div>
	</body>
</html>
