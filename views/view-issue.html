<div class="row" ></div>
<div class="row">
<div class="container-fluid text-center">    
	<div class="panel panel-primary">
		<div class="panel-heading text-left">
			view Issue
			<span class="pull-right">
			<a href="" ng-click='viewCtrl.logout()' style="color: white; padding-right: 10px; border-right: 1px solid white;"><span class="glyphicon glyphicon-off"></span> Logout</a>
			<a href="" ng-click='viewCtrl.backTolist()' style="color:white; margin-left: 6px;"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
		</span>
		</div>
		<div class="panel-body">
		    <div class="col-sm-8 col-sm-offset-3 text-left"> 
		     	<div class="row" >
					<div class="form-group col-xs-2">
						<label for="code">Title</label>			
					</div>
					<div class="form-group col-xs-2">	
						<span ng-bind="viewCtrl.issueTitle"></span>
					</div>
				</div>
				<div class="row" >
					<div class="form-group col-xs-2">
						<label for="code">Description</label>			
					</div>
					<div class="form-group col-xs-2">	
						<span ng-bind="viewCtrl.issueDesc"></span>
					</div>
				</div>
				<div class="row" >
					<div class="form-group col-xs-2">
						<label for="code">Created On</label>			
					</div>
					<div class="form-group col-xs-2">	
						<span ng-bind="viewCtrl.vissueCreateDate"></span>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-2" >
						<label for="code">Comments</label>	
					</div>
					<div class="form-group col-xs-2" ng-hide="viewCtrl.noComment"style="width: 500px; height: 65px; overflow:auto;">
						<ol class="list-group"><li class="list-group-item" ng-repeat="comment in viewCtrl.commetsArr">{{comment.body}}</li></ol>
					</div>
					<span class="form-group col-xs-2" ng-show="viewCtrl.noComment">No Comments</span>
				</div>
				<div class="row">
					<div class="form-group col-xs-2">
						<label for="code">Add Comment</label>	
					</div>
					<input class= "form-group col-xs-1" type="checkbox" ng-model="viewCtrl.check" ng-true-value="'yes'" ng-false-value="'no'">
				</div>
				<div class="row" ng-show="viewCtrl.check == 'yes'">
					<div class="form-group col-xs-2">
						<label for="code">Comment</label>
					</div>
					<div class="form-group col-xs-6" >	
						<input type="text" name="comment" id="comment" ng-model="viewCtrl.comment" class="form-control" required/>
						<span style="color:red" ng-show="viewCtrl.commentErrMsg">comment is required</span>
					</div>
				</div>
				<div class="row col-xs-8 col-xs-offset-2" ng-show="viewCtrl.check == 'yes'">
					<div class="form-group col-xs-2">
						<button ng-click='viewCtrl.updateComment(frm)' class="btn btn-primary">Save</button>
					</div>
					<div class="form-group col-xs-2">
						<button ng-click='viewCtrl.cancelIssue()' class="btn btn-primary">Cancel</button>
					</div>
				</div>
				
				<toaster-container toaster-options="{'time-out': 5000, 'close-button':true, 'animation-class': 'toast-center'}"></toaster-container>
		    </div>
		</div>
	</div>
</div>

</div>
