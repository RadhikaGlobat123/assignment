<div class='row'>
	<div class='form-group col-md-12'>
		<nav class="navbar navbar-inverse">
		  	<div class="container-fluid">
			    <div class="navbar-header">
			     	<a class="navbar-brand">Github</a>
			    </div>
			    <ul class="nav navbar-nav" ng-controller="TabController as tab">
			      	<li ng-class="{active:tab.isSet(1)}">
			      		<a href='#/dashboard'  ng-click="tab.setTab(1)">Dashboard</a>
			      	</li>
			      	<li ng-class="{active:tab.isSet(2)}">
			      		<a  href='#/list' ng-click="tab.setTab(2)">List Issues</a>
			      	</li>
			      	<li ng-class="{active:tab.isSet(3)}">
			      		<a href='#/create' ng-click="tab.setTab(3)">Create Issue</a>
			      	</li>
			    </ul>
			    <ul class="nav navbar-nav navbar-right">
			     	<li>
			     	 	<a href="" ng-click="getCtrl.logout()"><span class="glyphicon glyphicon-off"></span> Logout</a>
					</li>
			    </ul>
		 	</div>
		</nav>
	</div>
</div>

<div class="container-fluid text-center" style="margin-top: -36px;">    
	<div class="panel panel-primary">
		<div class="panel-body">
  			<div class="row content">
			    <div class="col-sm-10 col-sm-offset-1 text-left"> 
			      <div class="row">
						 <div class="form-group col-xs-2">
							<label for="code">Search By State</label>			
						</div>
						
						<div class="form-group col-xs-4 col-xs-offset-1 ">	
							<div class="dropdown">
    							<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select State
  								<span class="caret"></span></button>
								<ul class="dropdown-menu">
									<li>
										<a href="" ng-class="{active: getCtrl.isChecked('All')}" ng-click="getCtrl.setSelectedState('All')">All
										</a> 
									</li>
									<li>
										<a href="" ng-class="{active: getCtrl.isChecked('open')}" ng-click="getCtrl.setSelectedState('open')">Open
										</a> 
									</li>
									<li>
									 	<a href="" ng-class="{active: getCtrl.isChecked('closed')}" ng-click="getCtrl.setSelectedState('closed')">Closed</a> 
									</li>
								</ul>
							</div>
						</div> 
						</div>
						<div class="row"> 
						 <div class="form-group col-xs-3">
							<label for="code">Search By Date</label>			
						</div>
						
						<div class="form-group col-xs-4 ">	
							<datepicker
							      date-format="dd-MM-yyyy" 
							      button-prev='<i class="fa fa-arrow-circle-left"></i>'
							      button-next='<i class="fa fa-arrow-circle-right"></i>'>
							      <input ng-model="getCtrl.startdate" name="createDate" type="text" class=" form-control" required/>
				   			</datepicker>
				   		</div>
				   			<div class="form-group col-xs-4 ">
				   			<datepicker
							      date-format="dd-MM-yyyy"
							      button-prev='<i class="fa fa-arrow-circle-left"></i>'
							      button-next='<i class="fa fa-arrow-circle-right"></i>'>
							      <input ng-model="getCtrl.enddate" name="createDate" type="text" class=" form-control" required/>
				   			</datepicker>
						</div> 
					</div>
			    	<table class="table table-bordered issue-table">
					 	<thead>
				        <tr>
					        <th>
					        	<a href="" ng-click="getCtrl.sortType = '1'; getCtrl.sortReverse = !getCtrl.sortReverse">
					            Title
					            	<span ng-show="getCtrl.sortType == '1' && !getCtrl.sortReverse" class="fa fa-caret-down">^</span>
					           		<span ng-show="getCtrl.sortType == '1' && getCtrl.sortReverse" class="fa fa-caret-up">v</span>
					       		</a>
					  		</th>
					        <th>
					        	<a href="" ng-click="getCtrl.sortType = '4'; getCtrl.sortReverse = !getCtrl.sortReverse">
					            Description
					            	<span ng-show="getCtrl.sortType == '4' && !getCtrl.sortReverse" class="fa fa-caret-down">^</span>
					            	<span ng-show="getCtrl.sortType == '4' && getCtrl.sortReverse" class="fa fa-caret-up">v</span>
					      	 	</a>
					    	</th>
					       <th>
						       	<a href="" ng-click="getCtrl.sortType = '5'; getCtrl.sortReverse = !getCtrl.sortReverse">
						            Created On
						            <span ng-show="getCtrl.sortType == '5' && !getCtrl.sortReverse" class="fa fa-caret-down">^</span>
						            <span ng-show="getCtrl.sortType == '5' && getCtrl.sortReverse" class="fa fa-caret-up">v</span>
						        </a>
					    	</th>
					       
					        <th>
					        	<a href="" ng-click="getCtrl.sortType = '6'; getCtrl.sortReverse = !getCtrl.sortReverse">
					            State
					          	  	<span ng-show="getCtrl.sortType == '6' && !getCtrl.sortReverse" class="fa fa-caret-down">^</span>
					           		<span ng-show="getCtrl.sortType == '6' && getCtrl.sortReverse" class="fa fa-caret-up">v</span>
					       		 </a>
					    	</th>
					        <th>Action</th>
				     	</tr>
						</thead>
			   			<tbody>
			      			<tr ng-repeat="d in getCtrl.descriptionsDisp| stateFilter:getCtrl.state | dateFilter:getCtrl.startdate:getCtrl.enddate |orderBy:getCtrl.sortType:getCtrl.sortReverse">	
			      				<td><click-to-edit val="d[1]" type="number" index="d[3]"> </click-to-edit></td>
			      				<td ><click-to-edit val="d[4]" type="text" index="d[3]"> </click-to-edit></td>
			      				<td ng-bind="d[5] | date: 'shortDate'"></td>
			      				<td ng-bind="d[6]"></td>
			      				<td>
			      					<a class = "glyphicon glyphicon-eye-open" href="#/view/{{d[3]}}/{{getCtrl.repo}}" title="view"></a>

			      					<a class="glyphicon glyphicon-pencil" href="#/edit/{{d[3]}}/{{getCtrl.repo}}" title="edit"></a>
			      					<a ng-hide = "d[8]" class = "glyphicon glyphicon-remove" href="#/close/{{d[3]}}/{{getCtrl.repo}}" title="close"></a>
			      				</td>
			      			</tr>
			      			<tr ng-show="getCtrl.showErrRow"><td>Issue Not Found</td></tr>
			    		</tbody>
					</table>
			    </div>
			</div>
  		</div> 
 	</div>
</div>
